<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello Vue</title>
</head>
<body>
  <script src="./vue.js"></script>
  <h1>Hello Vue!</h1>
  <div id="app">
    <my-component></my-component>
    <my-component></my-component>
    <my-component></my-component>
    <hr>
  </div>

  <div id="app2">
    <my-component></my-component>
    <my-component></my-component>
    <my-component></my-component>
    <hr>
  </div>

  <script>
    // var data = {
    //   number: 12,
    // };

    // local登録
    var component = {
      data: function () {
        // return data;
        return ({
          number: 12,
        });
      },
      template: '<p>いいね({{ number }})<button @click="increment">+1</button></p>',
      methods: {
        increment: function () {
          this.number += 1;
        },
      },
    };
    
    // global登録
    // Vue.component('my-component', {
    //   data: function () {
    //     // return data;
    //     return ({
    //       number: 12,
    //     });
    //   },
    //   template: '<p>いいね({{ number }})<button @click="increment">+1</button></p>',
    //   methods: {
    //     increment: function () {
    //       this.number += 1;
    //     },
    //   },
    // });
    
    new Vue ({
      el: '#app',
      components: {
        'my-component': component,
      },
    });

    new Vue ({
      el: '#app2',
    });
  </script>
</body>
</html>
